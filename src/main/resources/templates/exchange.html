<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Points to Solana</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Press Start 2P', sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f0f8ff;
      }
      .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background-color: #ffffff;
      }
      input, button {
        font-size: 16px;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 5px;
        width: 80%;
      }
      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Exchange Points</h1>
      <p>Convert your game points into Solana (SOL).</p>
      <form id="exchange-form">
        <input type="number" id="points" placeholder="Enter points to exchange" min="1" required />
        <button type="submit">Exchange</button>
      </form>
      <div id="result"></div>
    </div>

    <script src="exchange.js" defer></script>
  </body>
  <script>document.getElementById("exchange-form").addEventListener("submit", function (event) {
    event.preventDefault();
  
    // Lấy số điểm từ ô nhập liệu
    const points = parseInt(document.getElementById("points").value);
  
    if (isNaN(points) || points <= 0) {
      alert("Please enter a valid number of points.");
      return;
    }
  
    // Tỷ lệ quy đổi: 100 điểm = 0.01 SOL
    const rate = 0.01 / 100;
    const solana = points * rate;
  
    // Hiển thị kết quả
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `
      <p>You have exchanged <strong>${points} points</strong> for <strong>${solana.toFixed(4)} SOL</strong>.</p>
    `;
  });
  </script>
</html>
